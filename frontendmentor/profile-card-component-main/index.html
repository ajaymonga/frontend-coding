<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

    </style>
</head>

<body>
    <div class="content">
        <div class="card-container">
            <div class="card">
                <div class="user-info-header">
                    <div class="user-img-container">
                        <img class="user-img" src="images/image-victor.jpg" />
                    </div>
                    <div class="user-info-header-text">
                        <div class="highlighted-text">
                            Victor Crest,
                            <span class="user-age light-text">26</span>
                        </div>
                        <div class="user-location light-text">London</div>
                    </div>
                </div>
                
                <div class="custom-ruler"></div>
                <div class="user-info-footer">
                    <div class="followers">
                        <div class="highlighted-text">
                            80K
                        </div>
                        <div class="light-text">
                            Followers
                        </div>
                    </div>
                    <div class="likes">

                        <div class="highlighted-text">
                            803K
                        </div>
                        <div class="light-text">
                            Likes
                        </div>
                    </div>
                    <div class="photos">
                        <div class="highlighted-text">
                            1.4K
                        </div>
                        <div class="light-text">
                            Photos
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Ajay</a>.
        </div>
    </div>
</body>

</html>
